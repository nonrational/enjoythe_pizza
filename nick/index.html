<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel='shortcut icon' href='/favicon.ico' type='image/x-icon'/ >
  <title>enjoy the pizza, nick</title>
  <link rel="stylesheet" href="../css/styles.css?v=1.0">
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    @keyframes argh-my-eyes {
      0%   { background-color: #FFD4E5; }
      25%  { background-color: #D4FFEA; }
      50%  { background-color: #EECBFF; }
      75%  { background-color: #FEFFA3; }
      100% { background-color: #DBDCFF; }
    }

    body {
      /*background-image: url("../img/slice.png");
      background-repeat: repeat-y repeat-x;
        */
      width: 100%;
      height: 100%;
      -webkit-animation: argh-my-eyes 2s infinite;
    }

    #contact {
      font-size: 60px;
      font-weight: bolder;
      padding-top: 20px;
      margin: auto;
      text-align: center;
    }

    #star {
      background-image: url('../img/nmgav.png');
      width: 444px;
      height: 602px;
      margin: auto;
    }

    @keyframes wobble  {
      0%  { -webkit-transform:  rotate(-6deg); }
      50%  { -webkit-transform:  rotate(10deg); }
      100%  { -webkit-transform:  rotate(-6deg); }
    }

    .wobble { -webkit-animation: wobble 2s infinite; }

    @keyframes slidein {
      from {
        margin-top: 0%;
        transform:rotate(0deg);
      }

      to {
        margin-top: 40%;
        transform:rotate(360deg);
      }
    }

    .pizzas {
      position: absolute;
      top: 0;
      z-index: -1;
    }
    .pizza {
      float: left;
      width: 20%;
      animation-duration: 3s;
      animation-name: slidein;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }
    .pizza:nth-child(even) {
      animation-delay: 1.5s;
    }

  </style>
</head>

<body>
  <div id="background">
    <div id="star" class="centered wobble"></div>
    <div class="pizzas">
      <img src="../img/slice.png" class="pizza">
      <img src="../img/slice.png" class="pizza">
      <img src="../img/slice.png" class="pizza">
      <img src="../img/slice.png" class="pizza">
      <img src="../img/slice.png" class="pizza">
    </div>
    <div id="contact">
      <a href="mailto:nick@enjoythe.pizza">E-mail me!!!</a>
    </div>
  </div>
</body>
</html>
